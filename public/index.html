<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <h1>TODO</h1>
    <div>
      <div class="search-bars">
				<input type="text" placeholder="Search" oninput="searchByTitle(this)" class="title-search" />
			</div>
      <div class="todo-adder">
        <input
          type="text"
          name="title"
          size="60"
          placeholder="Title"
          class="addTitle"
        />
        <img
          src="./svg/plus.svg"
          alt="add"
          class="add-icon"
          onclick="createNewTodo()"
        />
      </div>
      <div class="todo-list-container"></div>
    </div>
  </body>
</html>
