<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <h2>LOGIN</h2>
        <input
          type="textarea"
          name="username"
          placeholder="User name"
          class="username"
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="password"
        /><br />
        <button class="login-button">Login</button>
      </div>
      <hr />
      <div class="signup-container">
        <h2>SIGN UP</h2>
        <input
          type="text"
          name="username"
          placeholder="User name"
          class="username"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="password"
        /><br />
        <button class="signup-button">Sign up</button>
      </div>
    </div>
  </body>
</html>
